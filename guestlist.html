        data-target="#navbarNav"
        aria-controls="navbarNav"

        <span class="py-1 button-text">MENU</span>

        </ul>
      </div>
    </nav>
    <div class="card bg-dark neon-blue-border mx-4 p-4 mt-5">
      <h1 class="header-blue mb-4 display-3">Book Your Event</h1>

      <div id="success-alert" class="alert alert-success d-none" role="alert">
        Message sent, we will add your details to the reservation list!
      </div>

      <form id="booking-form">
        <input type="hidden" name="Clubhouse" value="ClubhouseReservation" />

        <div class="mb-3">
          <label class="form-label text-light">Name</label>
          <input
            type="text"
            name="user_name"
            class="form-control bg-secondary text-white border-0"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label text-light">Email</label>
            <input
              type="email"
              name="user_email"
              class="form-control bg-secondary text-white border-0"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label text-light">Phone</label>
            <input
              type="tel"
              name="user_phone"
              class="form-control bg-secondary text-white border-0"
            />
          </div>
        </div>

        <input
          type="text"
          id="event-date"
          class="form-control bg-dark text-white neon-blue-border"
          placeholder="Select Date.."
        />

        <div class="mb-3">
          <label class="form-label text-light">Details / Date</label>
          <textarea
            name="message"
            class="form-control bg-secondary text-white border-0"
            rows="3"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          id="submit-btn"
          class="btn btn-primary w-100 fw-bold"
          style="box-shadow: 0 0 10px #0d6efd"
        >
          SEND REQUEST
        </button>
      </form>
    </div>

    <script>
      function updateGuestCount(value) {
        document.getElementById("guestCount").textContent = value;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="JS/guestlist.js"></script>
  </body>
